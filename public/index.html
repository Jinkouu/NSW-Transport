<!DOCTYPE html>
<?xml version="1.0" ?>
<!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<html lang="en">
    <head>
        <title>NSW Transport</title>
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="row">
                <div class="logo">
                    <a>NSW Transport</a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="search-container">
                <div class="row">
                    <div class="search-options">
                        <div class="search-items">
                            <button class = "refresh-button" id="refresh-button">
                                <svg class = "refresh" viewBox="0 0 48 48"xmlns="http://www.w3.org/2000/svg"><path d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                                <a>Refresh API</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="location-container">
                        <div class="start-search">
                            <input type="text" id="start-search" value="Central Station" class="search-box">
                        </div>
                        <div class="start-search-dropdown" id="start-search-dropdown">
                            <div class="row">
                                <input type="text" id="start-search-dropdown-search" value="Central Station" class="dropbox-search-box" autocomplete="off">
                            </div>
                            <div class="result-box">
                                <ul>
                                    <li>test 1</li>
                                    <li>test 2</li>
                                    <li>test 3</li>
                                    <li>test 4</li>
                                    <li>test 5</li>
                                </ul>
                            </div>
                        </div>
                        <div class="space">
                            <button class="swap-button">
                                <svg class="reverse" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M13.98 22l-7.98 8 7.98 8v-6h14.02v-4h-14.02v-6zm28.02-4l-7.98-8v6h-14.02v4h14.02v6l7.98-8z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                            </button>
                        </div>
                        <div class="start-search">
                            <input type="text" id="end-search" value = "" placeholder="Where to?" class="search-box">
                        </div>
                    </div>
                    <div class="time-container">
                        <input type="time" class="time-box">
                    </div>
                </div>
            </div>
            <div class="search-button-container">
                <div class="search-button-item">
                    <button class = "search-button" id="search-button">
                        <svg class="search-button-icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0a9 9 0 1 1 .001-18.001A9 9 0 0 1 19 28z" fill="#ffffff" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
                        <a>Search</a>
                    </button>
                </div>
            </div>
        </div>
        <!--<script src="{{ url_for('static', filename='js/script.js') }}"></script>-->
        <script defer src="script.js"></script>
    </body>
</html>
